<!-- 
  Responsive Image Slider with HTML CSS and JavaScript
 -->

 <!doctype html>
 <html lang="pt-BR">
   <head>
     
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     
     <!-- Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
 
     <!-- Google Material Symbols -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
 
     <!-- CSS -->
     <link href="index.css" rel="stylesheet">
 
     <title>Hello, world!</title>
 
   </head>
   <body>
  
    <div id="container-slide" class="container mt-5 mb-5">
      <div class="left-content col">
        <div class="tab-header mt-5">
          <div class="slide-button-arrow" id="prev-slide">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
          </div>
          <div class="slider-item-container">
            <div id="slider-item-1" class="slider-item">item 1</div>
            <div id="slider-item-2" class="slider-item">item 2</div>
            <div id="slider-item-3" class="slider-item">item 3</div>
            <div id="slider-item-4" class="slider-item">item 4</div>
            <div id="slider-item-5" class="slider-item">item 5</div>
            <div id="slider-item-6" class="slider-item">item 6</div>
            <div id="slider-item-7" class="slider-item">item 7</div>
            <div id="slider-item-8" class="slider-item">item 8</div>
            <div id="slider-item-9" class="slider-item">item 9</div>
            <div id="slider-item-10" class="slider-item">item 10</div>
          </div>
          <div class="slide-button-arrow" id="next-slide">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
            </svg>
          </div>
        </div>
        <div class="slider-form-container">
          <div id="slider-form-item-1" class="slider-form-item">
            <div class="slider-form-content">Aqui vai o form 1</div>
          </div>
          <div id="slider-form-item-2" class="slider-form-item">
            <div class="slider-form-content">Aqui vai o form 2</div>
          </div>
          <div id="slider-form-item-3" class="slider-form-item">
            <div class="slider-form-content">Aqui vai o form 3</div>
          </div>
          <div id="slider-form-item-4" class="slider-form-item">
            <div class="slider-form-content">Aqui vai o form 4</div>
          </div>
          <div id="slider-form-item-5" class="slider-form-item">
            <div class="slider-form-content">Aqui vai o form 5</div>
          </div>
          <div id="slider-form-item-6" class="slider-form-item">
            <div class="slider-form-content">Aqui vai o form 6</div>
          </div>
          <div id="slider-form-item-7" class="slider-form-item">
            <div class="slider-form-content">Aqui vai o form 7</div>
          </div>
          <div id="slider-form-item-8" class="slider-form-item">
            <div class="slider-form-content">Aqui vai o form 8</div>
          </div>
          <div id="slider-form-item-9" class="slider-form-item">
            <div class="slider-form-content">Aqui vai o form 9</div>
          </div>
          <div id="slider-form-item-10" class="slider-form-item">
            <div class="slider-form-content">Aqui vai o form 10</div>
          </div>
        </div>
      </div>
      <div class="right-content col">
        <span>
          Estimativa
        </span>
      </div>
    </div>

     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
     <!-- Jquery CDN -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 
     <script src="index.js"></script>
     
   </body>
 </html>
