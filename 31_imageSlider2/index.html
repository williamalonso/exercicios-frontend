<!-- 
  Responsive Image Slider with HTML CSS and JavaScript
 -->

<!doctype html>
<html lang="pt-BR">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- CSS -->
    <link href="index.css" rel="stylesheet">
    <link href="scrollbar.css" rel="stylesheet">

    <title>Hello, world!</title>

  </head>
  <body>
 
    <div class="container">

      <button id="prev-slide" class="slide-button material-symbols-outlined">
        chevron_left
      </button>
      
      <div class="slider-wrapper">
        <div class="card-list">
          <div class="card card-item1">Item 1</div>
          <div class="card card-item2">Item 2</div>
          <div class="card card-item3">Item 3</div>
          <div class="card card-item4">Item 4</div>
          <div class="card card-item5">Item 5</div>
          <div class="card card-item6">Item 6</div>
          <div class="card card-item7">Item 7</div>
          <div class="card card-item8">Item 8</div>
          <div class="card card-item9">Item 9</div>
          <div class="card card-item10">Item 10</div>
        </div>
      </div>

      <button id="next-slide" class="material-symbols-outlined">
        chevron_right
      </button>

      <div class="slide-button slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>

    </div>
 
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="index.js"></script>
    
  </body>
</html>
