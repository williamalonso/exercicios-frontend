<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Htmx -->
  <script defer src="https://unpkg.com/htmx.org@1.9.5" integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" crossorigin="anonymous"></script>
  <!-- AlpineJS -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Tailwind -->
  <script defer src="https://cdn.tailwindcss.com"></script>
  <title>Htmx</title>
</head>
<body>
  <div 
    hx-get="https://dummyjson.com/products/search?q=macbook" 
    hx-target="#result" 
    hx-indicator="#indicator"
    onclick="htmx.trigger('htmx:afterRequest', minhaFuncao())"
    hx-swap="innerHTML"
    class="cursor-pointer"
  >
    Clique aqui
  </div>
  <div id="result">
    <i id="indicator" class="htmx-indicator fa-solid fa-spinner fa-spin"></i>
  </div>
  <script>
    function minhaFuncao() {
      alert('chamou :D');
    }
  </script>
</body>
</html>
