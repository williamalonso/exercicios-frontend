<!--
    Neste exercício foi utilizado uma biblioteca do Jquery chamada simplyScroll.
    Trata-se de um carrossel "infinito" (ele começa na parede da página) em autoloop.
-->

<!doctype html>
<html>
<head>

  <title>JQuery SimplyScroll</title>

  <!-- Jquery SimplyScroll CSS -->
  <link rel="stylesheet" href="	https://cdnjs.cloudflare.com/ajax/libs/jquery-simplyscroll/2.1.1/jquery.simplyscroll.min.css" />

  <style>
    body {
      margin: 0!important;
      padding: 0!important;
    }
    /* Container DIV - automatically generated */
    .simply-scroll-container { 
      position: relative;
    }
    /* Clip DIV - automatically generated */
    .simply-scroll-clip { 
      position: relative;
      overflow: hidden;
    }
    /* UL/OL/DIV - the element that simplyScroll is inited on
    Class name automatically added to element */
    .simply-scroll-list { 
      overflow: hidden;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .simply-scroll-list li {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .simply-scroll-list li img {
      border: none;
      display: block;
    }
    /* Custom class modifications - adds to / overrides above

    .simply-scroll is default base class */

    /* Container DIV */
    .simply-scroll { 
      width: 100%!important;
      height: 150px;
      margin-bottom: 1em;
    }
    /* Clip DIV */
    .simply-scroll .simply-scroll-clip {
      width: 100%!important;
      height: 150px;
    }
    /* Explicitly set height/width of each list item */ 
    .simply-scroll .simply-scroll-list li {
      float: left; /* Horizontal scroll only */
      width: 1590px;
      height: 150px;
    }
    .simply-scroll .simply-scroll-list li {
      margin-right: 50px;
    }
  </style>

</head>
<body>

  <div class="d-flex flex-column align-items-center justify-content-center" style="height: 665px;">
