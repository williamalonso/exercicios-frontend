<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<!-- Title -->
	<title>Credit Card JS Validator</title>
</head>
<body style="background-color: #0489B1;">
	
	<div class="container mt-5" style="background-color: #fff;">
		<div class="pt-5">
			<h2 class="text-center text-info bg-dark">Credit Card Validator</h2>
		</div>
		<form>
			<div class="row pt-5 justify-content-center">
				<div class="col-4">
					<input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstName">
				</div>
				<div class="col-4">
					<input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="secondName">
				</div>
			</div>
			<div class="row pt-2 justify-content-center">
				<div class="col-4">
					<input type="number" class="form-control" placeholder="Credit card number" id="ccNumber">
				</div>
				<div class="col-4">
					<input type="number" class="form-control" placeholder="Security code" id="codeNumber">
				</div>
			</div>
			<div class="row pt-2">
				<div class="col-4 offset-2">
					<input type="date" class="form-control" id="dataDigitada">
					<label class="form-label">Expiration date</label>
				</div>
			</div>
			<div class="pt-2 pb-5">
				<button type="button" class="btn btn-success offset-2" id="btn" disabled>Verificar</button>
			</div>
		</form>
	</div>


	<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<!-- Tippy JS -->
	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script src="https://unpkg.com/tippy.js@6"></script>

	<!-- Project JS -->
	<script src="index.js"></script>
</body>
</html>
